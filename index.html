<!DOCTYPE html>
<html lang="en">

<head>
  <title>Zomato</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="container-1">
    <div class="bkgd"></div>
    <div class="content">
      <header>
        <div class="navbar-item">
          <div class="float-right getApp">
            <p>Get a app</p>
          </div>
          <ul class="nav justify-content-end">
            <li class="nav-item"></li><a class="nav-link active txtColor" aria-current="page" href="#">Add a
              restaurant</a></li>
            <li class="nav-item"></li><a class="nav-link txtColor" href="#">Sign Up</a></li>
            <li class="nav-item"><a class="nav-link txtColor" href="#">Login</a></li>
          </ul>
        </div>

      </header>
      <div class="titleSearch">
        <div class="zomato text-center">
          zomato
        </div>
        <div class="subTitle text-center">
          Discover the best food & drinks in Pune
        </div>

        <div class="searchContainer">
          <div class="searchPlaceContainer">
            <div class="locationIconContainer">
              <i class="fa fa-map-marker" style="font-size:24px"></i>

            </div>
            <input type="text" class="searchPlaceIo" />
          </div>
          <div class="searchIconContainer">
            <i class="fa fa-search searchIcon" aria-hidden="true"></i>
          </div>
          <div class="searchRestaurant">
            <input type="text" class="searchRestaurantIo" />
          </div>


        </div>
      </div>
    </div>
  </div>
  <div></div>

  </div>
  </div>
</body>

</html>
